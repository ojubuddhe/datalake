<!DOCTYPE html>
<html>

<head>
    <title>Data Visualization with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var data = {
            labels: ["Assembly 11", "Assembly 10", "Assembly 9", "Assembly 8", "Assembly 7", "Assembly 6", "Assembly 5", "Assembly 4", "Assembly 3", "Assembly 2", "Assembly 1"],
            datasets: [
                {
                    label: 'Total Candidates',
                    data: [2615, 2655, 2948, 2242, 1715, 1341, 2497, 2043, 1795, 1365, 1165],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Deposit Lost',
                    data: [2111, 2143, 2419, 1694, 1165, 818, 1943, 1515, 1315, 880, 667],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        };

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
